<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bart charts</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="mystyles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans">
    <script defer src="script.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
           <p class="text-secondary">My balance</p> 
            <h3 class="text-primary">$921.48</h3>
        </div>
        <div class="container-image">
            <img class="img-fluid" src="/images/logo.svg" alt="Image with the logo of the company">
        </div>
    </header>
    <main class="main">
        <div class="container-fluid">
        <h1 class="lead">
            Spending - Last 7 days
        </h1>
        <div class="bars">
            <div class="bar1" data-zi="mon" data-amount=""></div>
            <div class="bar2" data-zi="tue" data-amount=""></div>
            <div class="bar3" data-zi="wed" data-amount=""></div>
            <div class="bar4" data-zi="thu" data-amount=""></div>
            <div class="bar5" data-zi="fri" data-amount=""></div>
            <div class="bar6" data-zi="sat" data-amount=""></div>
            <div class="bar7" data-zi="sun" data-amount=""></div>
        </div>
        <div class="labels">
            <p>mon</p>
            <p>tue</p>
            <p>wed</p>
            <p>thu</p>
            <p>fri</p>
            <p>sat</p>
            <p>sun</p>
        </div>
        <hr>
        <div class="main-footer">
            <section class="section">
                <h3 class="heading">Total this month</h3>
                <p class="total-result">$478.33</p>
            </section>
            <section class="section">
                <h3 class="procent-result">+2.4%</h3>
                <p class="heading">from last month</p>
            </section>
        </div>
        </div>
    </main>
</body>
</html>
